<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
        <title>Wynnbuilder: LogicalSpaghetti</title>
    </head>
    <body>
        <h1>LogicalSpaghetti's Wynnbuilder</h1>
        <p>
            <button class="btn btn--test">Button that plays a sound!</button>
            <!-- <button class="btn btn--refresh">Button that refreshes!</button> -->
        </p>
        <p>
            <div class = 'inputs'>
            <input class="input input--helmet" type="text" placeholder="Helmet" data-slot="helmet" />
            <input class="input input--ring input--ring0" type="text" placeholder="Ring 1" data-slot="ring" /><br />
            <input class="input input--chestplate" type="text" placeholder="Chestplate" data-slot="chestplate" />
            <input class="input input--ring input--ring1" type="text" placeholder="Ring 2" data-slot="ring" /><br />
            <input class="input input--leggings" type="text" placeholder="Leggings" data-slot="leggings" />
            <input class="input input--bracelet" type="text" placeholder="Bracelet" data-slot="bracelet" /><br />
            <input class="input input--boots" type="text" placeholder="Boots" data-slot="boots" />
            <input class="input input--necklace" type="text" placeholder="Neckalce" data-slot="necklace" /><br /><br />
            <input class="input input--weapon" type="text" placeholder="Weapon" data-slot="weapon" />
        </div>
        </p>

        <p><button class="btn btn--short">Copy short</button> <button class="btn btn--long">Copy long</button></p>

        <pre><div class="output output--A"></div></pre>

        <script src="groupedItems.js"></script>
        <script src="script.js"></script>
        <script src="stat_bundle.js"></script>

</html>
