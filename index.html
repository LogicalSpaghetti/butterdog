<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
        <title>Wynnbuilder: LogicalSpaghetti</title>
    </head>
    <body>
        <span class="inputs">
            <div class="input_section">
                <input class="input input--helmet" type="text" placeholder="Helmet" data-slot="helmet" />
                <img class="toggle toggle--helmet" data-slot="helmet" src="img/icons/exper_closed.png" />
            </div>
            <div class="display display--helmet collapse"></div>
            <div class="input_section">
                <input class="input input--chestplate" type="text" placeholder="Chestplate" data-slot="chestplate" />
                <img class="toggle" data-state="false" src="img/icons/exper_closed.png" data-slot="chestplate" />
            </div>
            <div class="display display--chestplate collapse"></div>
            <div class="input_section">
                <input class="input input--leggings" type="text" placeholder="Leggings" data-slot="leggings" />
                <img class="toggle" src="img/icons/exper_closed.png" data-slot="leggings" />
            </div>
            <div class="display display--leggings collapse"></div>
            <div class="input_section">
                <input class="input input--boots" type="text" placeholder="Boots" data-slot="boots" />
                <img class="toggle" src="img/icons/exper_closed.png" data-slot="boots" />
            </div>
            <div class="display display--boots collapse"></div>
            <div class="input_section">
                <input class="input input--ring input--ring0" type="text" placeholder="Ring 1" data-slot="ring0" />
                <img class="toggle" src="img/icons/exper_closed.png" data-slot="ring0" />
            </div>
            <div class="display display--ring0 collapse"></div>
            <div class="input_section">
                <input class="input input--ring input--ring1" type="text" placeholder="Ring 2" data-slot="ring1" />
                <img class="toggle" src="img/icons/exper_closed.png" data-slot="ring1" />
            </div>
            <div class="display display--ring1 collapse"></div>
            <div class="input_section">
                <input class="input input--bracelet" type="text" placeholder="Bracelet" data-slot="bracelet" />
                <img class="toggle" src="img/icons/exper_closed.png" data-slot="bracelet" />
            </div>
            <div class="display display--bracelet collapse"></div>
            <div class="input_section">
                <input class="input input--necklace" type="text" placeholder="Neckalce" data-slot="necklace" />
                <img class="toggle" src="img/icons/exper_closed.png" data-slot="necklace" />
            </div>
            <div class="display display--necklace collapse"></div>
            <div class="input_section">
                <input class="input input--weapon" type="text" placeholder="Weapon" data-slot="weapon" />
                <img class="toggle" src="img/icons/exper_closed.png" data-slot="weapon" />
            </div>
            <div class="display display--weapon collapse"></div>
        </span>
        <p>
            <button class="btn btn--short" data-default="Copy Short">Copy Short</button>
            <button class="btn btn--long" data-default="Copy Long">Copy Long</button>
        </p>

        <div class="output output--A"></div>

        <section class="aTreeSection">
            <div class="abilityTreeTop"></div>
            <span class="abilityTreeLeft"></span
            ><span class="abilityTreeInside">
                <table class="abilityTree" cellpadding="“0”" cellspacing="“0”" frame="void"></table> </span
            ><span class="abilityTreeRight"></span>
            <div class="abilityTreeBase"></div>
        </section>

        <button class="btn btn--test">Button that plays a sound!</button>

        <script src="groupedItems.js"></script>
        <script src="classTrees.js"></script>
        <script src="build_linking.js"></script>

        <script src="script.js"></script>
        <script src="ability_tree.js"></script>
        <script src="stat_bundle.js"></script>
    </body>
</html>
